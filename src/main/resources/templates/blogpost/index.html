<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Site</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="w-auto p-3" style="background-color: rgb(16, 175, 238)">
            <div class="p-3 mb-2 bg-primary text-white">
                <h1>Welcome to Our Blog Post Site!</h1>
            </div>
        </div>
        <div class="p-3 mb-2 bg-dark text-white">
            <h3>Check out our blogs!</h3>
        </div>


        



            <div class="row">
                <div th:each="blog:${posts}">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p th:text="${blog.title}" />
                            </div>
                            <div class="panel-body">
                                <p th:text="${blog.author}" />
                                <p th:text="${blog.blogEntry}" />
                            </div>
                            <div class="panel-footer">
                                <!-- Link to Update -->
                                <!-- Link to Show  -->
                                <!--  Link to Destroy -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <a th:href="@{/blogpost/new}">
                <button class="btn btn-primary">Submit a New Blog Post</button>
            </a>
        </div>
    </div>
    <img src="https://websterapartments.org/wp-content/uploads/2015/03/MarchMadness-main.jpg" alt="Italian Trulli">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>


</html>
